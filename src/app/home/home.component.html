<div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- escuchamos el evento newItemEvent y enviamos el argumento recibido hacÃ­a el evento addNewCity -->
        <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
      </div>
      <div class="col-md-6 my-3">
        <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
      </div>
      <div class="col-md-8">
        <app-cities *ngFor="let city of (cities | filter: criteria)"
          (citySelectedEvent)="onCitySelected($event)"
          (cityDeleteEvent)="onCityDelete($event)"
          [city]="city"
          [selection]="selection"></app-cities>
      </div>
      <div class="col-md-4">
        <div *ngIf="selection">
          your city is: {{ selection }}
          <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'" [selection]="selection"></app-button>
        </div>
      </div>
    </div>
</div>
