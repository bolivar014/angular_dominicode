<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- escuchamos el evento newItemEvent y enviamos el argumento recibido hacÃ­a el evento addNewCity -->
      <app-form-new-item (newItemEvent)="addNewCity($event)" [label]="'City'" [className]="'btn-info'"></app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter..." [(ngModel)]="criteria">
    </div>
    <div class="col-md-8">
      <ul>
        <app-cities *ngFor="let city of (cities | filter: criteria)" (cityClickedEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
      </ul>
    </div>
    <!--
    <p> {{ '06/15/15, 09:03 AM' | date:'full' }} </p>
    <p>My BirthDay is: {{ '06/15/15, 09:03 AM' | date:'short' }} </p>
    <p> {{ '999' | currency }} </p>
    <p> {{ '999' | currency: 'EUR' }} </p>
    <p> {{ '999' | currency: 'COP' }} </p>
    -->
    <div class="col-md-4">
      <div *ngIf="selection">
        your city is: {{ selection }}
        <app-button (click)="onClear()" [color]="'blue'" [label]="'Clear your selection'" [selection]="selection"></app-button>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <app-contact></app-contact>
    </div>
    <div class="col-md-6">
      <app-contact-reactive></app-contact-reactive>
    </div>
  </div>
</div>
